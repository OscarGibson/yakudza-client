					</li> -->

					<li>
						<img src="/assets/img/kyivstar.png"/>

				</ul>
				<a class="header-data-callback" (click)="show_callback()">Замовити дзвінок</a>
			</div>
			<div class="header-data-info">
				<span>Працюємо для вас щодня</span><br>
				<span>з 11:00 до 23:00</span><br>
				<span class="header-data-free">Безкоштовна доставка</span><br>
				<span class="header-data-info-lastspan">Мінімальне замовлення 150грн</span>
			</div>
		</div>
		<div class="header-content-rightnav col-lg-2 col-md-2 col-xs-2">
			<ul>
				<li *ngFor="let page of right_nav_list">
					<!-- <embed *ngIf="globals.current_page.id == page.id"  src="/assets/svg/active.svg" class="active-right-menu"> -->
					<img *ngIf="globals.current_page.id == page.id" src="/assets/img/active.png" class="active-right-menu">
					<span id="page-{{ page.id }}" (click)="change_page(page.id)">{{ page.title }}</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="header-bottomnav" id="header-bottomnav">
		<ul>
			<li *ngFor="let category of bottom_nav_list">
				<a href="#{{ category.slug }}">
				<span id="category-{{ category.slug }}" (click)="change_categories(category.id)">
					{{ category.name }}
				</span></a>
				<span *ngIf="globals.current_category.slug == category.slug" class="active-bottom-menu"></span>
			</li>
		</ul>
	</div>

	<nav class="header-bottomnav header-bottomnav-top" [ngClass]="{'open' : show_nav_top}">
		<ul>
			<li *ngFor="let category of bottom_nav_list">
				<a href="#{{ category.slug }}"><span id="category-{{ category.slug }}" (click)="change_categories(category.id)">
					{{ category.name }}
				</span></a>
				<span *ngIf="globals.current_category.slug == category.slug" class="active-bottom-menu"></span>
			</li>
		</ul>
	</nav>
</div>
